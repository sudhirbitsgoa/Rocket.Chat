<template name="loginForm">
	{{#if state 'sandstorm'}}
		<div class="alert error-color error-background error-border">
			You must login to Sandstorm (on the top right) in order to access this chat.
		</div>
	{{else}}
		<form id="login-card" class="content-background-color color-primary-font-color" method='/' novalidate>
			{{#if state 'wait-activation'}}
				<header>
					<h2 data-i18n="Registration_Succeeded">{{{_ "Registration_Succeeded"}}}</h2>
					<p>{{{_ "Wait_activation_warning"}}}</p>
					<p>{{{_ "Please_wait_activation"}}}</p>
				</header>
			{{else}}
				{{> loginServices }}
				<div class="fields">
					{{#if state 'otplogin'}}
						<div class="rc-input">
							<label class="rc-input__label" for="phoneNumber">
								<div class="rc-input__wrapper">
									<input name="phoneNumber" id="phoneNumber" type="tel" class="rc-input__element"
										autocapitalize="off" autocorrect="off"
										placeholder="{{phoneNumberPlaceHolder}}" autofocus>
									<div class="input-error"></div>
								</div>
							</label>
						</div>
					{{/if}}
					{{#if state 'verifyotp'}}
						<div class="rc-input">
							<label class="rc-input__label" for="phoneNumber">
								<div class="rc-input__wrapper">
									<input name="phoneNumber" id="phoneNumber" type="text" class="rc-input__element" value="{{contact}}"
										autocapitalize="off" autocorrect="off"
										readonly autofocus>
									<div class="input-error"></div>
								</div>
							</label>
						</div>
						<div class="rc-input">
							<label class="rc-input__label" for="otp">
								<div class="rc-input__wrapper">
									<input name="otp" id="otp" type="text" class="rc-input__element"
										autocapitalize="off" autocorrect="off"
										placeholder="OTP" autofocus>
									<div class="input-error"></div>
								</div>
							</label>
						</div>
					{{/if}}
				</div>
				<div class="submit">
					<button class='rc-button rc-button--primary login'><span>{{btnLoginSave}}</span></button>
				</div>
			{{/if}}
		</form>
		<div class='login-terms'>
			{{{loginTerms}}}
			<div class="powered-by">
				Powered by <a class="color-tertiary-font-color" href="https://rocket.chat">Open Source Chat Platform Rocket.Chat</a>.
			</div>
		</div>
	{{/if}}
</template>
